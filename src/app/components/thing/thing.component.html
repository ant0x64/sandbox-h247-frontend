<ion-card class="thing" 
[ngClass]="data.type" 
[ngClass]="{ 'selected': (selected$ | async) === data.id }"
(click)="click(); $event.stopPropagation()">
  <ion-card-header>
    <ion-card-title>{{ data.type }}</ion-card-title>
    <ion-card-subtitle>Free: <ion-text color="primary">{{ freeSize }}</ion-text> / {{ data.size }}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
      <app-thing *ngFor="let item of elements$ | async" [data]="item"/>
  </ion-card-content> 
</ion-card>
