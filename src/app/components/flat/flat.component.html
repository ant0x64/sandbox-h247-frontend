
<div [ngClass]="{ 'thing-selected': this.selected$ | async }">
  <app-thing *ngFor="let item of elements$ | async" [data]="item"/>
</div>

<ion-fab vertical="bottom" horizontal="end" *ngIf="this.selected$ | async; let selected">
  <ion-fab-button (click)="deleteAction(selected)">
    <ion-icon name="trash-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>
